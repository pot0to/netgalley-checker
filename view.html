<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 40px; background: #f9f9f9; }
        table { border-collapse: collapse; width: 100%; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background-color: #f1f1f1; }
        .link-btn { color: #007bff; text-decoration: none; font-weight: bold; }
        .rating { color: #e67e22; font-weight: bold; }
    </style>
</head>
<body>
    <h2>üìö My Reading List</h2>
    <p id="last-updated" style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">Checking file timestamp...</p>
    <div id="table-container"></div>

    <script>
        const filename = "netgalley_data.tsv";

        // 1. First, fetch the file metadata to get the "Last-Modified" header
        fetch(filename, { method: 'HEAD' })
            .then(response => {
                const lastModified = response.headers.get('Last-Modified');
                const displayElement = document.getElementById('last-updated');
                
                if (lastModified) {
                    const date = new Date(lastModified);
                    displayElement.textContent = `Data last synced: ${date.toLocaleString()}`;
                } else {
                    // Fallback if the server doesn't provide the header (common on some local setups)
                    displayElement.textContent = "Last updated: Unknown (check GitHub repo)";
                }
            })
            .catch(() => {
                document.getElementById('last-updated').textContent = "Could not retrieve sync time.";
            });

        // 2. Load the data as usual
        d3.tsv(filename).then(function(data) {
            const columns = ["Title", "Author", "Rating", "Reviews", "Genres", "NetGalley", "GoodReads"];
            const table = d3.select("#table-container").append("table");
            const thead = table.append("thead").append("tr");
            const tbody = table.append("tbody");

            thead.selectAll("th")
                .data(columns)
                .enter()
                .append("th")
                .text(d => d.replace("_URL", " Link"));

            const rows = tbody.selectAll("tr")
                .data(data)
                .enter()
                .append("tr");

            rows.selectAll("td")
                .data(row => columns.map(column => ({ column: column, value: row[column] })))
                .enter()
                .append("td")
                .html(d => {
                    if (d.column === "Rating") return `<span class="rating">‚≠ê ${d.value}</span>`;
                    if ((d.column === "NetGalley" || d.column === "GoodReads") && d.value) {
                        return `<a href="${d.value}" target="_blank" class="link-btn">Visit</a>`;
                    }
                    return d.value;
                });
        }).catch(err => {
            console.error(err);
            document.getElementById('table-container').innerHTML = "<p>Error: Could not load data. Ensure you are running a local server or viewing via GitHub Pages.</p>";
        });
    </script>
</body>
</html>
